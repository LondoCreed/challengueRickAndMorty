<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty App</title>
    <link rel="shortcut icon" href="./assets/img/faviconOf.png" type="image/x-icon">

</head>

<body>
    <div id="app">
        <header class="sticky-top">
            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <div class="container-fluid ">
                    <!-- Logo y nombre de la app -->
                    <a class="navbar-brand" href="./index.html">
                        <img src="./assets/img/58f37720a4fa116215a9240f.png" alt="Logo" width="120" height="30"
                            class="d-inline-block align-text-top">

                    <!-- Botón para menú responsivo -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    <!-- Elementos de navegación -->

                            <li class="nav-item ms-2">

                                <tr>
                                    <td id="location6" class="border"></td>
                                    <td id="male6" class="border"></td>
                                    <td id="female6" class="border"></td>
                                </tr>
                            </tbody>
                            <thead class="table-dark">
                                <tr>
                                    <th colspan="3">Racism</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="border">Species</td>
                                    <td class="border">% of characters alive</td>
                                    <td class="border">% of characters dead</td>

                                    <td id="Species1" class="border"></td>
