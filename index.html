<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="shortcut icon" href="./assets/img/faviconOf.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/logo.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                    Rick and Morty
                  </a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click="currentPage = 'home'">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click="currentPage = 'stats'">Estadísticas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container mt-4">
            <component :is="currentPage"></component>
        </main>

        <footer class="bg-light text-center text-lg-start mt-4">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2024 Rick and Morty App
            </div>
        </footer>
    </div>

    <template id="home-template">
        <div>
            <h1>Bienvenido a Rick and Morty</h1>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <input v-model="searchText" class="form-control" placeholder="Buscar personajes">
                </div>
                <div class="col-md-4 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" v-model="filterAlive" id="aliveFilter">
                        <label class="form-check-label" for="aliveFilter">
                            Solo personajes vivos
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div v-for="character in filteredCharacters" :key="character.id" class="col-md-4 mb-3">
                    <div class="card">
                        <img :src="character.image" class="card-img-top" :alt="character.name">
                        <div class="card-body">
                            <h5 class="card-title">{{ character.name }}</h5>
                            <p class="card-text">Status: {{ character.status }}</p>
                            <button @click="showDetails(character)" class="btn btn-primary">Ver detalles</button>
                            <button @click="addToFavorites(character)" class="btn btn-secondary">Añadir a favoritos</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="stats-template">
        <div>
            <h2>Estadísticas</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Categoría</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Total de personajes</td>
                        <td>{{ totalCharacters }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
